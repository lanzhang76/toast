<!DOCTYPE html>
<html>

<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.5/pixi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pixi-viewport@4.3.3/dist/viewport.min.js"></script>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="index.css" />
  <title>toast</title>
</head>

<body>
  <div id="title">
    <h1>toast</h1>
  </div>

  <div class="controls-panel">
    <div class="collections">
      <div id="toggleable-elements">
        <input type="radio" name="collection" value="bag_of_nouns" checked />
        Big bag of nouns<br />
        <input type="radio" name="collection" value="animals" />
        Animals<br />
        <input type="radio" name="collection" value="alice" /> Alice in
        Wonderland<br />
      </div>
      <button id="collections_button">Show Collections</button>
    </div>
    <div>
      <button id="hint_button">Show Hints</button>
    </div>
  </div>

  <div class="about_info">
    <div class="about_section" id="info_button">
      <button id="info_realbutton">About</button>
    </div>
    <div class="about_section" id="info_panel">
      <p>This is going to be the description of this project
        <br>
        Annaaaaa
        <br>
        Lannnnn
      </p>
    </div>
  </div>

  <div id="textInput">
    <h2>
      Is the word closer to <span id="word1"></span> or
      <input type="text" name="word2" id="word2" /> ?
    </h2>
  </div>
  <div id="endGame">
    <h2 id="end-game-text">
      You got it! The word is <span id="end-word"></span>!
    </h2>
    <button id="play-again"><h2>Play again</h2></button>
  </div>
</body>
<script type="text/javascript" src="js/animals_coord.js"></script>
<script type="text/javascript" src="js/alice.js"></script>
<script type="text/javascript" src="js/animals.js"></script>
<script type="text/javascript" src="js/bag_of_nouns.js"></script>

<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/wordinput.js"></script>
<script type="text/javascript" src="js/pixiDraw.js"></script>
<script type="text/javascript" src="js/setCollection.js"></script>
<script type="text/javascript" src="js/hideShowCollections.js"></script>
<script type="text/javascript" src="js/hideShowHints.js"></script>
<script type="text/javascript" src="js/resetAppData.js"></script>
<script type="text/javascript" src="js/endGame.js"></script>

</html>
